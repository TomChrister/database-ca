<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
    <script src="js/script.js" type="module"></script>
    <script src="allSuperheroes.js" type="module"></script>
</head>
<body>

<form action="" id="postForm">
    <label for="name">Superhero name</label>
    <input type="text" id="name">

    <label for="powerLevel">Power level</label>
    <input type="number" id="powerLevel">

    <label for="role_type">Hero or Villain?</label>
    <select id="role_type">
        <option value="" disabled selected>Select a role</option>
        <option value="Hero">Hero</option>
        <option value="Villain">Villain</option>
    </select>

    <button type="submit">Create superhero</button>
</form>

<h1>Heroes and Villains</h1>

<div id="post-container">
</div>

</body>
</html>
