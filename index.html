<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="js/script.js" type="module"></script>
    <script src="allSuperheroes.js" type="module"></script>
    <style>
        form {
            display: flex;
            flex-direction: column;
            max-width: 320px;
            margin: 0 auto;
            gap: 8px;
        }

        button {
            height: 28px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #post-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<form action="" id="postForm">
    <label for="powerLevel">Power level</label>
    <input type="number" id="powerLevel">

    <label for="name">Superhero name</label>
    <input type="text" id="name">

    <button type="submit">Submit</button>
</form>

<div id="post-container">
</div>

</body>
</html>
